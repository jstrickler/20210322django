{% extends "dogs_core/dogs_core_base.html" %}
{% block content %}
<div class="container">
<h1>Welcome to the Dogs</h1>
    {% for dog in dogs %}
    <h2><a href="{% url 'dogs_core:dog_details' dog.id %}">{{ dog.name }}</a></h2>
    {% endfor %}
    <hr/>
    <a href="{% url 'dogs_core:dog_add' %}">Add another dog</a>
</div>
{% endblock content %}
